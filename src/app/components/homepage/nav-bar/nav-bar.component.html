<div class="h-28 w-screen text-[#b98d53] bg-white items-center  shadow-sm flex flex-row justify-between">
  <div class="w-1/4 pl-16  flex flex-row justify-center  items-center">
    <img class="custom:flex justify-between" src="../../../../assets/images/customcraze creations.png" alt=""
      class="max-w-20 max-h-20" />
    <h1 class="font-bold font-leckerli text-[#886f4f]">
      <span>Customcraze creations</span>
    </h1>
  </div>

  <div class="flex custom:hidden pr-8  w-auto">
    <img (click)="onclick()" class="h-5" src="../../../../assets/images/menu.png" alt="" />
  </div>


  <!-- dropdown ------------------------- -->
  <div *ngIf="showDiv" class="w-full absolute translate-y-[155px] z-10 custom:hidden">
    <div class="  bg-white ">
      <ul class="text-end p-3 border mt-8 space-y-2">
        <li *ngIf="role!='agency'" class="hover:-translate-y-1 transition text-lg">Service</li>
        <li [routerLink]="'/contact'" class="hover:-translate-y-1 transition text-lg">Contact</li>
        <li (click)="goAbout()" class="hover:-translate-y-1 transition text-lg">About</li>
        <li [routerLink]="'/'" class="  hover:-translate-y-1 transition text-lg">Home</li>
        <li (click)="goLogin()" *ngIf="!sub" class="hover:-translate-y-1 transition text-lg">Login</li>
        <li (click)="goSignup()" *ngIf="!sub" class="hover:-translate-y-1 transition text-lg">Signup</li>
      </ul>
    </div>
  </div>
  <!-- dropdown ------------------------- -->

  <div class="w-1/3 justify-end  items-center h-full  hidden custom:flex">
    <ul class="flex  w-full flex-row h-full space-x-5 justify-center items-center cursor-pointer">
      <li (click)="showService()"  *ngIf="role!='agency'" class="hover:-translate-y-1 transition">Service</li>
      <!-- <li (click)="showEventTypeFn()" class="hover:-translate-y-1 transition">Event Type</li> -->
      <li [routerLink]="'/contact'" class="hover:-translate-y-1 transition">Contact</li>
      <li [routerLink]="'/about'"  class="hover:-translate-y-1 transition">About</li>
      <li [routerLink]="'/'" class="hover:-translate-y-1 transition">Home</li>


    </ul>
  </div>
  <div  class=" w-1/3  hidden h-full custom:flex custom:items-center custom:justify-center">
    <ul class="flex flex-row  justify-around space-x-5">
      <div class="flex  flex-row space-x-5 cursor-pointer">
        <div *ngIf="!sub" class="flex "> 
        <li [routerLink]="'/login'" class="hover:-translate-y-1 transition pr-3">Login</li>
        <li>|</li>
        <li [routerLink]="'/signup'" class="hover:-translate-y-1 transition pl-3">Signup</li>
        </div>
        <div *ngIf="sub" class="flex ">
        <li (click)="goProfile()" class="hover:-translate-y-1 transition pr-3">Profile</li>
        <li>|</li>
        <li (click)="Logout()"  class="hover:-translate-y-1 transition pl-3">Logout</li>
      </div>



      </div>

    </ul>
  </div>







<div *ngIf="ShowService"
  class="fixed z-30 p-4 w-80 h-52 ml-[500px] mt-80 bg-white border rounded-br-lg rounded-bl-lg shadow-lg">

  <div class="space-y-2">
    <label class="flex items-center">
      <input type="radio" name="eventType" value="Wedding" class="form-radio h-4 w-4 text-indigo-600" [(ngModel)]="selectedEventType">
      <span class="ml-2 text-gray-700 font-semibold">Wedding</span>
    </label>
    <label class="flex items-center">
      <input type="radio" name="eventType" value="Birthday" class="form-radio h-4 w-4 text-indigo-600" [(ngModel)]="selectedEventType">
      <span class="ml-2 text-gray-700 font-semibold">Birthday party</span>
    </label>
    <label class="flex items-center">
      <input type="radio" name="eventType" value="Concert" class="form-radio h-4 w-4 text-indigo-600" [(ngModel)]="selectedEventType">
      <span class="ml-2 text-gray-700 font-semibold">Concert</span>
    </label>
    <label class="flex items-center">
      <input type="radio" name="eventType" value="Meetings" class="form-radio h-4 w-4 text-indigo-600" [(ngModel)]="selectedEventType">
      <span class="ml-2 text-gray-700 font-semibold">Meetings</span>
    </label>
  </div>
  <button (click)="changeRoute()" class="mt-4 ml-4 w-64 h-10 bg-[#b98d53] hover:bg-[#4e3b23] text-white px-4 py-2 rounded-lg">Select</button>
  
</div>
