<div class="container mb-8">
    <!-- Dropdown for selecting types -->
    <select class="w-40 bg-gray-200 text-gray-800 rounded-md p-2" (change)="filterByType($event)">
      <option value="" disabled selected>Select Type</option>
      <option value="Stage">Stage</option>
      <option value="venue">Venue</option>
      <option value="all">All</option>
    </select>
    
    
    
    <!-- Dropdown for sorting prices -->
    <select class="w-40 bg-gray-200 text-gray-800 rounded-md p-2" (change)="sortByPrice($event)">
      <option value="" disabled selected>Sort by Price</option>
      <option value="asc">Low to High</option>
      <option value="desc">High to Low</option>
    </select>
  
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="col-md-4" *ngFor="let loc of decorations">
        <div class="card mb-4 shadow-lg rounded-lg overflow-hidden bg-white">
          <img class="card-img-top w-full h-48 object-cover" [src]="loc?.Image" alt="{{loc?.name}}">
          <div class="card-body py-4 px-5">
            <h5 class="card-title text-xl font-semibold text-gray-800 mb-3"> Name: {{loc?.name}}</h5>
            <p class="card-text text-base text-gray-700 mb-3">{{loc?.Description | search}}</p>
            <p class="card-text text-sm text-gray-500">Price: â‚¹{{loc?.price}}</p>
            <button type="button" class="bg-[#b98d53] hover:bg-[#4e3b23] text-white font-semibold py-2 px-4 rounded-lg inline-flex items-center transition duration-200">
              Select
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
