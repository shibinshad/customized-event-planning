<div class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('../../../../../assets/images/pexels-photo-961402.jpeg')">
    <div class="w-full sm:w-2/3 md:w-1/2 lg:w-1/3 xl:w-1/3 mx-auto mt-8 p-6 bg-white bg-opacity-75 rounded-lg shadow-md">    
      <h2 class="text-2xl font-semibold text-[#b98d53] mb-4">Update Profile</h2>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input formControlName="username" type="text" id="username" name="username" class="mt-1 focus:ring-[#b98d53] focus:border-[#b98d53] block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input formControlName="email" type="email" id="email" name="email" class="mt-1 focus:ring-[#b98d53] focus:border-[#b98d53] block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <textarea formControlName="address" id="address" name="address" class="mt-1 focus:ring-[#b98d53] focus:border-[#b98d53] block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
        </div>
        <div class="mb-4">
          <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
          <textarea formControlName="bio" id="bio" name="bio" class="mt-1 focus:ring-[#b98d53] focus:border-[#b98d53] block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input formControlName="phone" type="tel" id="phone" name="phone" class="mt-1 focus:ring-[#b98d53] focus:border-[#b98d53] block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
          <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
          <input formControlName="dob" type="date" id="dob" name="dob" class="mt-1 focus:ring-[#b98d53] focus:border-[#b98d53] block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
          <label for="avatar" class="block text-sm font-medium text-gray-700">photo</label>
          <input (change)="onChange($event)" type="file" id="avatar" name="avatar" class="mt-1 focus:ring-[#b98d53] focus:border-[#b98d53] block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-[#b98d53] text-white rounded-md hover:bg-[#5e4628]">Update Profile</button>
      </form>
    </div>
  </div>
