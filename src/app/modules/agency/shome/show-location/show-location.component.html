<div class="container mx-auto px-4 mb-12">
    <h1 class="font-bold text-xl mb-8">Location</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <ng-container *ngFor="let loc of media">
        <div class="col-md-4">
          <div class="card mb-8 shadow-lg rounded-lg overflow-hidden bg-white">
            <img
              class="card-img-top w-full h-48 object-cover"
              [src]="loc?.Image"
              alt="{{ loc?.name }}"
            />
            <div class="card-body py-4 px-5">
              <h5 class="card-title text-xl font-semibold text-gray-800 mb-3">
                {{ loc?.name }}
              </h5>
              <p class="card-text text-base text-gray-700 mb-3">
                {{ loc?.Description }}
              </p>
              <p class="card-text text-sm text-gray-500">
                Price: â‚¹{{ loc?.price }}
              </p>
  
              <div class="flex justify-normal">
                <button
                  type="button"
                  class="block mr-2 bg-[#b98d53] hover:bg-[#704e22] text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
                  (click)="updateService(loc?._id)"
                >
                  Update
                </button>
  
                <button
                  type="button"
                  class="block bg-[#463114] hover:bg-[#281e12] text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
                  (click)="deleteItem(loc?._id)"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
