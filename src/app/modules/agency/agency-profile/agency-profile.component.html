<div class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('../../../../../assets/images/pexels-photo-961402.jpeg')">
    <div class="w-full sm:w-2/3 md:w-1/2 lg:w-1/3 xl:w-1/3 mx-auto mt-8 p-6 bg-white bg-opacity-75 rounded-lg shadow-md">

                <!-- Rounded Image -->
                <div class="relative mb-4">
                    <img src="../../../../assets/images/user (1).png" alt="Profile Picture" class="w-24 h-24 rounded-full mx-auto">
                    <input type="file" id="profileImage" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                </div>
        
                <!-- Agency Name -->
                <div class="mb-4">
                    <label for="agencyName" class="block text-gray-700 font-semibold">Agency Name</label>
                    <input type="text" id="agencyName" class="w-full px-4 py-2 mt-1 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
        
                <!-- Bio -->
                <div class="mb-4">
                    <label for="bio" class="block text-gray-700 font-semibold">Bio</label>
                    <textarea id="bio" rows="3" class="w-full px-4 py-2 mt-1 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"></textarea>
                </div>
        
                <!-- Email, Phone, and Location -->
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="email" class="block text-gray-700 font-semibold">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-2 mt-1 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-700 font-semibold">Phone Number</label>
                        <input type="tel" id="phone" class="w-full px-4 py-2 mt-1 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="location" class="block text-gray-700 font-semibold">Location</label>
                    <input type="text" id="location" class="w-full px-4 py-2 mt-1 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
        
                <!-- Update Profile Button -->
                <button class="w-full bg-[#b98d53] text-white py-2 px-4 rounded-md hover:bg-[#5e4628] focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Update Profile
                </button>
            </div>


    

   </div>
