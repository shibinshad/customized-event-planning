<div class="container mx-auto py-8">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Agency Details</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let user of users" class="user-card bg-white rounded-lg shadow-md p-6 hover:shadow-lg flex items-center">
      <img [src]="user?.profile[0]?.avatar" alt="{{ user.username }} avatar" class="w-16 h-16 rounded-full object-cover mr-4">
      <div class="flex-grow">
        <h3 class="text-lg font-semibold text-gray-800 mb-1">{{ user.username }}</h3>
        <p class="text-gray-600 text-sm">{{ user.email }}</p>
        <div class="flex justify-end space-x-2 mt-4">
          <button class="bg-[#b98d53]  text-white hover:bg-[#7e5d31] focus:outline-none rounded-lg px-4 py-2 text-sm">
            Remove
          </button>
          <button class="bg-[#694d28] text-white hover:bg-[#473115] focus:outline-none rounded-lg px-4 py-2 text-sm">
            Block
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
